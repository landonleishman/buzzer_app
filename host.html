<!DOCTYPE html>
<html>
<head>
    <title>Buzzer Host</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        #result {
            font-size: 48px;
            margin: 30px 0;
        }
        
        #reset {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .team-links {
            margin-top: 30px;
        }
        
        .team-links a {
            margin: 0 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buzzer Host Control</h1>
        <div id="result">Waiting for buzzes...</div>
        <button id="reset">Reset Game</button>
        <div class="team-links">
            <a href="/team-a" target="_blank">Team A Buzzer</a>
            <a href="/team-b" target="_blank">Team B Buzzer</a>
        </div>
    </div>

    <script>
        const socket = io();
        const result = document.getElementById('result');
        const resetBtn = document.getElementById('reset');

        socket.on('buzzResult', (data) => {
            result.textContent = `Team ${data.team} buzzed first!`;
        });

        resetBtn.onclick = () => {
            socket.emit('reset');
            result.textContent = 'Waiting for buzzes...';
        };

        socket.on('gameReset', () => {
            result.textContent = 'Waiting for buzzes...';
        });
    </script>
</body>
</html>
